plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.camelContext'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.camel:camel-spring-boot-starter:2.24.0'
    implementation 'org.apache.camel:camel-servlet-starter:2.24.0'
    implementation 'org.apache.camel:camel-jackson-starter:2.24.0'
    implementation 'org.apache.camel:camel-swagger-java-starter:2.24.0'
    implementation 'org.apache.camel:camel-jaxb-starter:2.24.0'
    implementation 'org.springframework.kafka:spring-kafka'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}
